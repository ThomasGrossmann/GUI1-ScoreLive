<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ScoreLive</title>
    <script src="JS/js.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        referrerpolicy="no-referrer" rel="stylesheet" />
</head>

<body class="text-center text-7xl bg-black" style="font-family: Oswald;">
    <div class="hidden absolute top-20 bg-black w-3/4 md:flex md:items-center md:w-auto text-3xl text-left z-40" id="ham">
        <ul class="text-[#F3B17E] md:flex md:justify-between md:pt-0 border-2 border-[#F3B17E]">
            <li class="match-tile border-b-2 border-b-[#F3B17E]">
                <a class="md:p-4 py-2 block hover:text-black hover:bg-[#F3B17E]" href="./index.html">
                    <i class="fa-solid fa-house px-5"></i>HOME</a>
            </li>
            <li class="match-tile border-b-2 border-b-[#F3B17E]">
                <a class="md:p-4 py-2 block hover:text-black hover:bg-[#F3B17E]" href="./game.html"><i
                        class="fa-solid fa-fire px-5"></i>CURRENT GAME</a>
            </li>
            <li class="match-tile border-b-2 border-b-[#F3B17E]">
                <a class="md:p-4 py-2 block hover:text-black hover:bg-[#F3B17E]" href="./referee.html"><i
                        class="fa-solid fa-user px-5"></i>REFEREE</a>
            </li>
            <li class="match-tile border-b-2 border-b-[#F3B17E]">
                <a class="md:p-4 py-2 block hover:text-black hover:bg-[#F3B17E]" href="./settings.html"><i
                        class="fa-solid fa-gear px-5"></i>SETTINGS</a>
            </li>
        </ul>
    </div>
    <div id="opacity" class="flex flex-col h-screen">
        <nav class="px-2 sm:px-4 py-2.5 text-[#F3B17E]">
            <div class="container flex justify-between">
                <div class="items-center">
                    <img src="img.png" class="mr-3 h-16" />
                </div>
                <div class="block lg:hidden md:hidden scale-50">
                    <button onclick="showMenu()" class="flex items-center px-3 py-2 rounded text-[#F3B17E]">
                        <i class="fa-solid fa-bars text-[#F3B17E]"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
