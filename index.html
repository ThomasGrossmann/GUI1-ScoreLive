<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ScoreLive</title>
    <script src="JS/js.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        referrerpolicy="no-referrer" rel="stylesheet" />
</head>

<body class="text-center text-7xl bg-black" style="font-family: Oswald;">
    <header>
        <div class="hidden absolute left-[12.5%] bg-[#F3B17E] w-3/4 md:flex md:items-center md:w-auto text-3xl text-left z-40"
            id="ham">
            <ul class="text-[#F3B17E] md:flex md:justify-between md:pt-0 border-2 border-[#F3B17E]">
                <li class="border-b-2 border-b-[#F3B17E]">
                    <a class="md:p-4 py-2 block hover:text-[#F3B17E] hover:bg-black text-black" href="./index.html">
                        <i class="fa-solid fa-house px-5"></i>HOME</a>
                </li>
                <li class="border-b-2 border-b-[#F3B17E]">
                    <a class="md:p-4 py-2 block hover:text-[#F3B17E] hover:bg-black text-black" href="./game.html"><i
                            class="fa-solid fa-fire px-5"></i>CURRENT GAME</a>
                </li>
                <li class="border-b-2 border-b-[#F3B17E]">
                    <a class="md:p-4 py-2 block hover:text-[#F3B17E] hover:bg-black text-black" href="./referee.html"><i
                            class="fa-solid fa-user px-5"></i>REFEREE</a>
                </li>
                <li class="border-b-2 border-b-[#F3B17E]">
                    <div class="md:p-4 py-2 block bg-black" href="#"><i class="fa-solid fa-gear px-5"></i>SETTINGS</div>
                </li>
            </ul>
        </div>
        <nav class="px-6 py-2.5 text-[#F3B17E]">
            <div class="flex justify-between">
                <div class="items-center">
                    <img src="img.png" class="mr-3 h-20" />
                </div>
                <div class="block lg:hidden md:hidden scale-50">
                    <button onclick="showMenu()" class="flex items-center px-3 py-2 rounded text-[#F3B17E]">
                        <i class="fa-solid fa-bars text-[#F3B17E]" id="iconMenu"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div id="opacity" class="flex flex-col h-screen">
        <ul class="flex-1 overflow-y-auto custom-scrollbar">
            <li class="my-10 text-black">
                <div class="absolute -mt-2">
                    <div class="border-2 border-black bg-[#F3B17E] w-max text-xs ml-6">
                        <span class="mx-3">LIVE</span>
                    </div>
                    <div class="absolute top-0 right-0 -mr-1 -mt-1 w-3 h-3 rounded-full bg-red-600 animate-ping">
                    </div>
                    <div class="absolute top-0 right-0 -mr-1 -mt-1 w-3 h-3 rounded-full bg-red-600"></div>
                </div>
                <a href="./game.html">
                    <div class="h-28 border-2 border-[#F3B17E] bg-[#F3B17E] hover:text-[#F3B17E] hover:bg-black px-5 py-3 rounded-3xl w-3/4">
                        <div class="flow-root">
                            <span class="text-xl float-left">Warriors</span>
                            <span class="text-base bsolute right-2/4 translate-x-1/2">
                                <span class="text-2xl">76 - 66</span>
                                <span class="text-md opacity-75">Q4 - 12:00</span>
                            </span>
                            <span class="text-xl float-right">Celtics</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
